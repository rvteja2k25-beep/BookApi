name: Deploy BookApi Lambda (.NET 8)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    # 1ï¸âƒ£ Checkout repository
    - name: Checkout
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Setup .NET 8
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: "8.0.x"

    # 3ï¸âƒ£ Install Lambda Tools
    - name: Install Lambda Tools
      run: dotnet tool install -g Amazon.Lambda.Tools

    # 4ï¸âƒ£ Clean publish folder
    - name: Clean publish folder
      run: rm -rf publish

    # 5ï¸âƒ£ Publish Lambda
    - name: Publish Lambda
      run: |
        dotnet restore
        dotnet publish BookApi.csproj -c Release -o publish

    # 6ï¸âƒ£ Create deployment zip
    - name: Create deployment zip
      working-directory: publish
      run: |
        rm -f lambda.zip
        zip -r lambda.zip .

    # 7ï¸âƒ£ Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    # 8ï¸âƒ£ Upload new code to $LATEST
    - name: Upload Lambda package
      run: |
        aws lambda update-function-code \
          --function-name BookApiLambda \
          --zip-file fileb://publish/lambda.zip

    # 9ï¸âƒ£ Wait until Lambda finishes updating
    - name: Wait for Lambda
      run: aws lambda wait function-updated --function-name BookApiLambda

    # ðŸ”Ÿ Publish new version
    - name: Publish version
      id: pub
      run: |
        VERSION=$(aws lambda publish-version --function-name BookApiLambda --query Version --output text)
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    # 1ï¸âƒ£1ï¸âƒ£ Update alias 'prod'
    - name: Update alias prod
      run: |
        VERSION=${{ steps.pub.outputs.version }}
        if aws lambda get-alias --function-name BookApiLambda --name prod >/dev/null 2>&1; then
          aws lambda update-alias --function-name BookApiLambda --name prod --function-version $VERSION
        else
          aws lambda create-alias --function-name BookApiLambda --name prod --function-version $VERSION
        fi
